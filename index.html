<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Nike jordan Product </title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<main class="container">
  <section class="card">
    <div class="product-model">
      <!--<img src="https://i.ibb.co/cNWqxGx/red.png" alt="OFF-white Red Edition" draggable="false" />-->
      <model-viewer style="height: 230px; 
      width: 100%;" camera-controls touch-action="pan-y"
      camera-orbit="45deg 90deg 0m"
      camera-target="0.05m 0.1m 0.05m"
      
    src="Jordan Black_White.glb"
     ar ios-src="Jordan Black_White.usdz" ></model-v iewer>
    </div>
    <div class="product-info">
      <h2>AIR Jordan 1 Retro</h2>
      <p>AIR JORDAN 1 RETRO HIGH 85 BLACK WHITE</p>
      <div class="price">$470</div>
    </div>
    <div class="btn">
      <button class="buy-btn">Buy Now</button>
      <button class="fav">
        <svg class="svg" id="i-star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M16 2 L20 12 30 12 22 19 25 30 16 23 7 30 10 19 2 12 12 12 Z" />
        </svg>
      </button>
    </div>
  </section>
  <section class="card card-blue">
    <div class="product-model">
      <!--<img src="https://i.ibb.co/0JKpmgd/blue.png" alt="OFF-white Blue Edition" draggable="false" />-->
      <model-viewer style="height: 230px; 
      width: 100%;" camera-controls touch-action="pan-y"
      camera-orbit="260deg 90deg 0m"
      camera-target="0.2m 0.09m 0.03m"
      
    src="Jordan Red.glb"
     ar ios-src="Jordan Red.usdz" ></model-v iewer>
    </div>
    <div class="product-info">
      <h2>AIR Jordan 1 Retro</h2>
      <p>AIR JORDAN 1 RETRO HIGH OG BRED TOE RED</p>
      <div class="price">$700</div>
    </div>
    <div class="btn">
      <button class="buy-btn">Buy Now</button>
      <button class="fav">
        <svg class="svg" id="i-star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M16 2 L20 12 30 12 22 19 25 30 16 23 7 30 10 19 2 12 12 12 Z" />
        </svg>
      </button>
    </div>
  </section>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
